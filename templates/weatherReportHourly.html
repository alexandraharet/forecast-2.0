    <div>
        <p>{{ convertToDate( { date: weatherResult.time } ) | date: dateFormat }} (my time)</p>
        <img src="img/{{weatherResult.icon}}.png" style="max-width: 50px; height: auto;"/>
        <p>{{ weatherResult.summary }}</p>
        <p>{{ convertToStandard( { temperature: weatherResult.temperature } ) }}&deg;C / <span class="text-muted">{{ convertToStandard( { temperature: weatherResult.apparentTemperature } )}}&deg;C</p>

    </div>
