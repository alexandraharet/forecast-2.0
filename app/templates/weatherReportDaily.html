<div>
    <p>{{ convertToDate( { date: weatherResult.time } ) | date: dateFormat }}</p>
    <img src="img/{{weatherResult.icon}}.png" style="max-width: 50px; height: auto;"/>
    <p>{{ weatherResult.summary }}</p>
    <p>{{ convertToStandard( { temperature: weatherResult.temperatureMin } ) }}&deg;C / <span class="text-muted">{{ convertToStandard( { temperature: weatherResult.temperatureMax } )}}&deg;C</span></p>
</div>
