<wf-weather-report-hourly class="col text-center" ng-repeat="dataPoint in
    [ weatherResult.hourly.data[2],
      weatherResult.hourly.data[4],
      weatherResult.hourly.data[6],
      weatherResult.hourly.data[8]
    ] track by $index"
     weather="dataPoint"
                              address="addressService.address"
                              convert-to-celsius="convertToCelsius(temperature)">
</wf-weather-report-hourly>
