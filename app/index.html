<!DOCTYPE html>
<html lang="en-US" ng-app="weatherApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="author" content="Alexandra Haret">

	<title>Forecast project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

	<script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.6.2/angular-animate.js"></script>

</head>

<body>
	<div class="container">
		<div class="row" ng-controller="mainController as mainCtrl">
			<div class="col">
				<h4 class='title'>Weather forecast </h4>

				<p class='instructions'>Type in an address as specific as you want to get the the current weather, as well as the forcast for the next 8 hours:</p>
				<form ng-submit="mainCtrl.submit()" autocomplete="off" class="form-inline">
					<input type="text" ng-model="mainCtrl.address" class="form-control col-12 col-sm-8" />
					<input type="submit" value="Get forecast" id="search-button" class="btn btn-outline-secondar col-12 col-sm-4" />
				</form>
				<wf-weather-result>
				</wf-weather-result>
			</div>
		</div>
	</div>
</body>
</html>
